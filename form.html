<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <div class="branding">
          <h1>Welcome Here</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
            consequatur? Perspiciatis eligendi iusto error vel ullam. Omnis!
          </p>
          <button class="mybutton">Read More</button>
        </div>
        <div class="form-mini-wrapper">
          <h1>Create Account</h1>
          <form action="">
            <div class="form-div">
              <input
                type="text"
                name="name"
                class="form-filed"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="form-div">
              <input
                type="email"
                name="email"
                class="form-filed"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-div">
              <input
                type="password"
                name="password"
                class="form-filed"
                id="name"
                placeholder="Password"
              />
            </div>
            <div class="form-div">
              <input
                type="password"
                name="password"
                class="form-filed"
                id="name"
                placeholder="Confirm Password"
              />
            </div>
            <div class="form-div">
              <button type="submit" class="submit-btn">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
